<!-- Messages Drawer -->
<div id="messages" class="tile drawer animated">
    <div class="listview narrow">
        <div class="media">
            <a href="">发送新信息</a>
            <span class="drawer-close">&times;</span>

        </div>
        <div class="overflow" style="height: 254px">
            <div class="media" ng-repeat="message in msgs">
                <div class="pull-left">
                    <img width="40" src="../img/profile-pics/1.jpg" alt="">
                </div>
                <div class="media-body">
                    <small class="text-muted">{{message.publishTime}}</small>
                    <br>

                    <div class="block-title">来自： {{message.from}}</div>
                    <a class="t-overflow" href="">{{message.shortContent}}</a>
                </div>
            </div>
        </div>

        <div class="media text-center whiter l-100">
            <a href="">
                <small>查看全部</small>
            </a>
        </div>
    </div>
</div>
